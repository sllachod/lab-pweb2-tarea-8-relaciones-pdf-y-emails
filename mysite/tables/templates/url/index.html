<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Datos</title>
</head>
<body>
    <h1>Listado de Datos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for dato in datos %}
            <tr>
                <td>{{ dato.nombre }}</td>
                <td><a href="{{ dato.url }}">{{ dato.url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'ingresar datos' %}">Ingresar datos</a>
    <a href="{% url 'pdf_view' %}">ver en pdf</a>
    <a href="{% url 'enviar_email' %}">Enviar Email</a>
</body>
</html>
